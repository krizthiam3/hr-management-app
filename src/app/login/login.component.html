<div class="container mt-5">
  <div class="row shadow rounded overflow-hidden">

    <!-- Columna izquierda: formulario -->
    <div class="col-md-6 p-5 bg-white">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- username -->
        <div class="mb-3">
          <label for="username" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="username"
            class="form-control"
            formControlName="username"
            autocomplete="username"
          />
          <div class="text-danger mt-1" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
            <small *ngIf="form.get('username')?.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="form.get('username')?.errors?.['username']">Formato de correo inválido.</small>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            autocomplete="current-password"
          />
          <div class="text-danger mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            <small *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          </div>
        </div>

        <!-- Botón -->
        <div class="d-grid mt-4">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Ingresar</button>
        </div>
      </form>

      <div *ngIf="error" class="alert alert-danger text-center">
  {{ error }}
</div>
    </div>

    <!-- Columna derecha: imagen -->
    <div class="col-md-6 d-none d-md-flex p-10">
           <img src="assets/undraw_authentication_tbfc.svg" alt="HR Illustration" class="img-fluid" style="max-height: 300px;">

    </div>

  </div>
</div>
