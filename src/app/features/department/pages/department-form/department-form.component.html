<div class="container mt-4">
  <h3>{{ isEdit ? 'Edit' : 'New' }} Department</h3>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-secondary" (click)="goBackToList()">Atr√°s</button>
    </div>


  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Location</label>
      <input type="text" formControlName="location" class="form-control" />
    </div>
    <button class="btn btn-success">{{ isEdit ? 'Update' : 'Create' }}</button>
  </form>

    <div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
</div>
