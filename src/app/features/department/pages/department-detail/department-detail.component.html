<div class="container mt-4">

    <div *ngIf="department"  class="card p-3">

        <p><strong>Ubicaicon:</strong> {{ department.location }}</p>
        <a routerLink="/departments" class="btn btn-secondary mt-3">Volver al listado</a>

    </div>
</div>
